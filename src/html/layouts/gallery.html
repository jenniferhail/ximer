<!-- 
    Note:
    This is the Image block in our freehand notes.
    I've created it thinking that the three images below it can be an option of the gallery block.
    So the gallery block can have one full width image, or it can have one full width image and the three images below.
    But if that's too complicated, just use this first layout as a new block.
-->
<section class="wp-block-mightily-intro block intro">
    <div class="wrapper">
        <div class="row">
            <div class="col">
                <div class="content">
                    <h2 class="title"><span class="h2">Gallery Block w/o Slider</span></h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- 
    Note: Users should have a choice of the background color to place 
    behind the images that prints out a class: bg-green, bg-blue, or bg-orange 
-->
<section class="block gallery image bg-blue">
    <div class="wrapper">
        <div class="row full-width">
            <div class="col image" style="background-image: url('https://via.placeholder.com/1200x600.png')">
                <img src="https://via.placeholder.com/1200x600.png" class="visually-hidden" alt="Image alt tag">
            </div>
        </div>
    </div>
</section>

<section class="wp-block-mightily-intro block intro">
    <div class="wrapper">
        <div class="row">
            <div class="col">
                <div class="content">
                    <h2 class="title"><span class="h2">Gallery Block w/ Slider</span></h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- 
    Note: Users should have a choice of the background color to place 
    behind the images that prints out a class: bg-green, bg-blue, or bg-orange 
-->
<section id="gallery" class="block gallery slider bg-green">
    <div class="wrapper">
        <div class="row full-width">
            <div class="col image" style="background-image: url('https://via.placeholder.com/1200x600.png')">
                <img src="https://via.placeholder.com/1200x600.png" class="visually-hidden" alt="Image alt tag">
            </div>
        </div>
        <!-- 
            Note:
            I don't think this slider should have any settings in the editor. 
        -->
        <div id="lightgallery" class="items" data-slick='{
            "slidesToShow": 3,
            "slidesToScroll": 1,
            "arrows": true,
            "dots": true,
            "autoplay": false,
            "infinite": true,
            "responsive": [{"breakpoint": 839, "settings": {"slidesToShow": 2, "slidesToScroll": 2,"arrows": true}}, {"breakpoint": 768, "settings": {"slidesToShow": 1, "slidesToScroll": 1,"arrows": true}}]
        }'>
        <!-- 
            Note:
            Make the data-fslightbox value unique to each block, 
            so the lightbox opens and you can navigate between images in the set.
        -->
            <a data-fslightbox="gallery-1" data-type="image" href="https://via.placeholder.com/500x300.png" class="item">
                <img src="https://via.placeholder.com/500x300.png" alt="Image description" />
            </a>
            <a data-fslightbox="gallery-1" data-type="image" href="https://via.placeholder.com/500x300.png" class="item">
                <img src="https://via.placeholder.com/500x300.png" alt="Image description" />
            </a>
            <a data-fslightbox="gallery-1" data-type="image" href="https://via.placeholder.com/500x300.png" class="item">
                <img src="https://via.placeholder.com/500x300.png" alt="Image description" />
            </a>
        </div>
    </div>
</section>
