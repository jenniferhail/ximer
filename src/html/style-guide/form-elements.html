<section id="form-elements" class="layout forms" data-menutitle="Form Elements">
	<div class="wrapper">
		<h1 class="title">Form Elements</h1>
		<div class="row">
			<div class="col">
				<form class="" action="index.html" method="post">
					<fieldset>
						<input type="text" name="" value="" placeholder="Text">
						<input type="email" name="" value="" placeholder="Email">
						<input type="number" name="" value="" placeholder="Number">
						<input type="password" name="" value="" placeholder="Password">
						<input type="date" name="" value="" placeholder="Date">
						<input type="file" name="" value="" placeholder="File">
						<input type="range" name="" value="" min="0" max="100" placeholder="Range">
						<input type="search" name="" value="" placeholder="Search">
						<input type="tel" name="" value="" placeholder="Telephone">
						<input type="url" name="" value="" placeholder="Url">
						<input type="text" name="" value="" placeholder="Read Only" readonly>
						<input type="text" name="" value="" placeholder="Disabled" disabled>

					</fieldset>
					<fieldset>
						<label for="radio-1">
							Radio 1
							<input id="radio-1" type="radio" name="radio" value="Radio 1">
						</label>
						<label for="radio-2">
							Radio 2
							<input id="radio-2" type="radio" name="radio" value="Radio 2">
						</label>
						<label for="radio-3">
							Radio 3
							<input id="radio-3" type="radio" name="radio" value="Radio 3">
						</label>
					</fieldset>
					<fieldset>
						<label for="checkbox-1">
							Checkbox 1
							<input id="checkbox-1" type="checkbox" name="checkbox-1" value="Test">
						</label>
						<label for="checkbox-2">
							Checkbox 2
							<input id="checkbox-2" type="checkbox" name="checkbox-2" value="Test">
						</label>
						<label for="checkbox-3">
							Checkbox 3
							<input id="checkbox-3" type="checkbox" name="checkbox-3" value="Test">
						</label>
					</fieldset>
					<select class="" name="">
						<option value="">Label 1</option>
						<option value="">Label 2</option>
						<option value="">Label 3</option>
					</select>
					<textarea name="name" rows="8" cols="80"></textarea>
					<button type="button" name="button" onclick="alert('Clicked!')">Submit</button>
					<input type="reset">
				</form>
			</div>
		</div>
	</div>
</section>
